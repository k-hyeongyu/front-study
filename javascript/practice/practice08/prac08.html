<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" id="loginId" placeholder="아이디"><br>
        <input type="password" id="loginPw" placeholder="비밀번호"><br>
        <!--<button id="btnLogin" onclick="tryLogin()">로그인 시도</button><br>-->
        <button id="btnLogin" type="submit">로그인 시도</button><br>
    </form>

    <script>
        const loginId = document.getElementById('loginId');
        const loginPw = document.getElementById('loginPw');
        const formLogin = document.getElementById('formLogin');

        function tryLogin(){
            loginId.value = '';
            loginPw.value = '';
        }

        // document.getElementById("loginId").value = "";
        // document.getElementById("loginPw").value = "";
        //로그인 버튼을 누르면.
        // > 아이디와 비밀번호에 있는 입력된 텍스트를 없애기
        loginId.addEventListener("keydown",(event)=>{
            if(event.key == "Enter"){
                event.preventDefault();
                loginPw.focus();
            }
        });
        // *아이디 입력칸에서 키보드 입력 시,
        // 무슨 키가 눌렸는지 확인 해보고 엔터가 눌리면 비밀번호 입력 칸으로 이동
        // document.getElementById("loginPw").addEventListener("keydown",function(event){
        //     if(event.key == "Enter"){
        //         loginPw.focus();
        //     }
        // })
        loginPw.addEventListener("keydown",(event)=>{
            if(event.key == "Enter"){
                event.preventDefault();
                //1)똑같은 코드
                //loginPw.focus();

                //2)같은 함수 호출
                //tryLogin();

                //3)로그인 버튼 클릭 이벤트 발생
                document.getElementById('btnLogin').click();
            }
        });

        // *비밀번호 입력칸에서 키보드 입력 시,
        // 엔터가 눌리면 로그인 버튼을 누른것과 동일한 기능을 수행
        formLogin.addEventListener('submit', ()=>{
            event.preventDefault();
            
            loginId.value = loginId.value.trim(); 
            loginPw.value = loginPw.value.trim();

            if(loginId.value == ''){
                alert('아이드 입력해주세요');
                loginId.focus();
                return;
            }
            if(loginPw.value == ''){
                alert('비밀번호 입력해주세요');
                loginPw.focus();
                return;
            }

            //이전 검증모두 처리 이후 submit 호출
            //formLogin.submit

        });
        // 위 입력값들을 form 태그로 감싸고, 동일하게 작동하도록 수정하세요.
        
        // +Option 2

        // 로그인 시도 버튼을 눌렀을때,
        // 만약 비어있는 입력값이 있다면 해당 값을 입력하라고 메시지를 띄우고 해당 입력칸으로 이동시키세요.
        
        // ex)
        // 아이디 입력 , 비밀번호 입력 -> 로그인시도 그대로 진행
        // 아이디 입력 , 비밀번호 빈칸 -> 로그인시도시 비밀번호 입력 안내 후 비밀번호 칸으로 이동
        // 아이디 빈칸, 비밀번호 입력 -> 로그인시도시 아이디 입력 안내 후 아이디 칸으로 이동
        // 아이디 빈칸, 비밀번호 빈칸 -> 로그인시도시 아이디 입력 안내 후 아이디 칸으로 이동

    </script>
</body>
