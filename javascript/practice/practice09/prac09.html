<body>
    <div class="container">
        <div id="main">
            <p id="p1">p1 텍스트</p>
            <p id="p2">p2 텍스트</p>
        </div>
    </div>
    <!-- <button onclick="changeMain()">main 배경색 gray로 변경</button>
    <button onclick="resetMain()">main 배경색 원상복구</button>
    <button onclick="changeP1()">p1 글자색 red로 변경</button>
    <button onclick="resetP1()">p1 글자색 원상복구</button>
    <button onclick="changeP2()">"p2 텍스트"를 "p2 글자" 로 변경</button>
    <button onclick="resetP2()">"p2 글자"를 "p2 텍스트" 로 변경</button> -->
    <button onclick="toggleMain()">main 배경색 변경</button>
    <button onclick="toggleP1()">p1 글자색 변경</button>
    <button onclick="toggleP2()">"p2 텍스트"를 변경</button>

    <script>
        /* 코드 작성 부분 */
        function toggleMain(){
            const main = document.getElementById("main");

            if(main.style.backgroundColor === "gray"){
                main.style.backgroundColor = "white";
            } else{
                main.style.backgroundColor = "gray";
            }
        }
        function toggleP1(){
            const p1 = document.getElementById("p1");

            if(p1.style.color === "red"){
                p1.style.color = "black";
            } else{
                p1.style.color = "red";
            }
        }

        const texts = ["p2 텍스트", "p2 하나", "p2 둘", "p2 셋", "p2 넷"];
        //바뀌면 안됨으로 const상수로 선언해놓음
        let currentIndex = 0;

        function toggleP2(){
            const p2 = document.getElementById("p2");
            //p2를 상수로 선언해놓음
            currentIndex = (currentIndex + 1) % texts.length;
            //배열 +1 해야지 배열해놓은 인덱스들이 나오게 됨, 배열의 길이만큼 연산하기 위해 % 나머지 연산
            p2.innerText = texts[currentIndex];
            //배열에 있는 요소들을 하나씩 넣어놓음
        }
        // function changeMain() {

    </script>
</body>

</html>
