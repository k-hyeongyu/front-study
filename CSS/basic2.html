<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 외부 스타일 시트 -->
    <link rel="stylesheet" href="basic.css">
    <!-- 내부 스타일 시트 방식 -->
    <style>
        /* css작성영역 */
        h1{
            color: red;
        }
        h3{
            color: rgb(152, 28, 177);
        }
        h4{
            color: black;
        }
    </style>

</head>
<body>
    
    <!-- 스타일 속성이 중복시, 인라인 방식이 우선순위 -->
    <h1>CSS basic</h1>
    <!-- 인라인 스타일 시트 방식 -->
    <h2 style="color: blue;">H2 Tag</h2>

    <h3>H3 tag</h3>

    <h4>h4 tag</h4>
</body>
</html>
