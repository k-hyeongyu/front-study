<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: larger;
        }
        .clr1{
            /* alpha 투명도 */
            color: rgba(53, 161, 255, 0.5);
        }
        .clr2{
            /* RGB표기법 0~255 */
            color: rgb(42, 193, 188)
        }
        /* 크롬 확장 프로그램 : color picker 활용
        사이트의 컬러코드 추출 가능 */
    </style>
</head>
<body>
    <span class="clr1">color check clr1</span> <br><br>
    <span class="clr2">color check clr2</span>
</body>
</html>
