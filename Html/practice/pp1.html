<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            table{
                width: 600px;
                border-collapse: collapse;
                margin: 20px auto;
                text-align: center;
            }
            th,td {
                border: 1px solid rgb(0, 0, 0);
                padding: 9px;
            }
            th{
                background-color: #ddd;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th>카테고리</th>
                <th>세부정보</th>
                <th>설명1</th>
                <th>설명2</th>
            </tr>
            <tr>
                <td rowspan="4">음식</td>
                <td rowspan="2">한식</td>
                <td>김치찌개</td>
                <td>된장찌개</td>
            </tr>
            <tr>
                <td>불고기</td>
                <td>제육볶음</td>
            </tr>
            <tr>
                <td rowspan="2">중식</td>
                <td>짜장면</td>
                <td>짬뽕</td>
            </tr>
            <tr>>
                <td>탕수육</td>
                <td>깐풍기</td>
            </tr>
            <tr>
                <td rowspan="2">운동</td>
                <td>유산소</td>
                <td>러닝</td>
                <td>사이클링</td>
            </tr>
            <tr>
                <td>무산소</td>
                <td>벤치프레스</td>
                <td>스쿼트</td>
            </tr>
        </table>
    </body>
</html>
