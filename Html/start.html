<!DOCTYPE html>
<html lang="en"> <!--기본으로 영어페이지로 만들어져 있다-->
<head><!--head태그는 굳이 건드릴 필요가 없음-->
    <meta charset="UTF-8">
    <!--메타데이터 데이터를 설명하는 데이터 charset 문자셋-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--viewport는 어떻게 보여줄 것인가, width가로 height세로-->
    <title>start title</title><!--탭 부분의 정보-->
</head>
<body>
    <!--주석처리-->
    <p>처음 시작 웹 페이지</p>
</body>
</html>
