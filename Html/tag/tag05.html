<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--의미적으로 강조하기 *페이지 의미 분석, 웹접근성-->
    <p>여기는 <strong>강조하는</strong> 태그입니다.</p>
    <p>여기는 <em>기울여서 강조하는</em> 태그입니다.</p>
    <br>

    <p>여기는 <b>강조하는</b> 태그입니다.</p>
    <p>여기는 <i>기울여서 강조하는</i> 태그입니다.</p>
</body>
</html>
